<!DOCTYPE html>
<html>
	<head>
		<!-- Showdown -->
		<script src="includes/showdown.min.js"></script>

		<!-- Markdown CSS -->
		<link rel="stylesheet" href="includes/github-markdown.css"/>

		<!-- MathJax -->
		<script src="includes/math.min.js"></script>
		<script src="../node_modules/mathjax/MathJax.js">
			MathJax.Hub.Config({
			    extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],
			    jax: ["input/TeX","output/HTML-CSS"],
			    messageStyle: "none",
			    tex2jax: {
			        inlineMath: [['$','$'],["\\(","\\)"]],
			        processEscapes: true,
			        preview: "none"
			    },
			});
		</script>

		<!-- Length: unit conversion -->
		<script src="includes/length.min.js"></script>

		<!-- Material Design Icons -->
		<link rel="stylesheet" type="text/css" media="all" href="includes/mdi/css/materialdesignicons.min.css"/>
		<link rel="stylesheet" type="text/css" href="main.css"/> 

		<!-- BlankE kit -->
		<script src="blanke-kit/blanke.js"></script>

		<script src="js/drag_container.js"></script>
		<script src="js/textbox.js"></script>
		<script src="js/equation.js"></script>
		<script src="js/page.js"></script>
		<script src="main.js"></script>


	</head>

	<body>

		<div id="doc-buttons" class="ui-btn-group">
			<button id="btn-open" class="ui-button-rect" onclick="app.open()"><i class="mdi mdi-folder-outline"></i></button>
			<button id="btn-save" class="ui-button-rect" onclick="app.save()"><i class="mdi mdi-content-save"></i></button>
		</div>
		
		<div id="title-buttons" class="ui-btn-group">
			<button id="btn-close" class="ui-button-rect" onclick="app.close()"><i class="mdi mdi-window-close"></i></button>			
		</div>

		<div id="edit-space">
			<div class="page-tools ui-btn-group">
				<div id="btn-add-textbox" class="ui-checkbox">
					<input type="checkbox" data-type="Textbox">
					<i class="mdi mdi-cursor-text"></i>
				</div>
				<div id="btn-add-equation" class="ui-checkbox">
					<input type="checkbox" data-type="Equation">
					<i class="mdi mdi-function"></i>
				</div>
			</div>

			<div class="doc-tools ui-btn-group">
				<button id="btn-new-bookmark" class="ui-button-sphere" onclick="app.addBookmark()"><i class="mdi mdi-bookmark-plus"></i></button>
				<button id="btn-new-page" class="ui-button-sphere" onclick="app.addPage()"><i class="mdi mdi-file-document"></i></button>
			</div>

			<div id="page-container"></div>
		</div>

	</body>
</html>
